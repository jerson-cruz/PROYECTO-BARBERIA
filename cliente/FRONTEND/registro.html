            <!-- Inicio del formulario de registro de usuario -->
        
            <form id="registroForm" action="../BACKEND/ingreso.php" method="post" onsubmit="return validarContrasena()">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" name="nombre" required>
            
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" name="apellido" required>
            
                <label for="cedula">Documento</label>
                <input type="text" id="cedula" name="cedula" required>
            
                <label for="contrasena">Contraseña</label>
                <input type="password" id="contrasena" name="contrasena" required>
            
                <label for="confirmar_contrasena">Confirmar Contraseña</label>
                <input type="password" id="confirmar_contrasena" name="confirmar_contrasena" required>
            
                <input type="submit" value="Registrarse">
            </form>
            
            <script>
                function validarContrasena() {
                    var contrasena = document.getElementById("contrasena").value;
                    var confirmarContrasena = document.getElementById("confirmar_contrasena").value;
            
                    if (contrasena !== confirmarContrasena) {
                        alert("Las contraseñas no coinciden.");
                        return false; // Evita que se envíe el formulario
                    }
                    return true; // Permite que se envíe el formulario si coinciden
                }
            </script>
